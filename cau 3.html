    function countN(arr) {
        let arr1 = ["a", "o", "u", "i", "e", "A", "O", "U", "I", "E"];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr1.length; j++) {
                if (arr[i] == arr1[j]) {
                    count++;
                }
            }
        }
        if (count != 0) {
            return count;
        } else
            return false;
    }

    let test = prompt("nhap chuoi de dem");
    let result = countN(test);
    document.write(result);
